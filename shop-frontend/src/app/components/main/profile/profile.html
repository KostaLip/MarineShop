<div class="profile-container">
    <h2 class="profile-header">User profile</h2>
   
    <div class="form-group">
        <label for="firstName">First name:</label>
        <input
            id="firstName"
            type="text"
            [disabled]="!isEditting"
            [(ngModel)]="user!.firstName"
            placeholder="Enter first name">
    </div>
   
    <div class="form-group">
        <label for="lastName">Last name:</label>
        <input
            id="lastName"
            type="text"
            [disabled]="!isEditting"
            [(ngModel)]="user!.lastName"
            placeholder="Enter last name">
    </div>
   
    <div class="form-group">
        <label for="email">Email:</label>
        <input
            id="email"
            type="email"
            [disabled]="!isEditting"
            [(ngModel)]="user!.email"
            placeholder="Unesite email">
    </div>
    
    <div class="form-group">
        <label for="phone">Phone:</label>
        <input
            id="phone"
            type="tel"
            [disabled]="!isEditting"
            [(ngModel)]="user!.phone"
            placeholder="Enter your phone">
    </div>
    
    <div class="form-group" *ngIf="isEditting">
        <label for="password">New password:</label>
        <input
            id="password"
            type="password"
            [(ngModel)]="newPassword"
            placeholder="Leave this empty if you do not want to change password">
        <small>Minimum 6 characters</small>
    </div>
   
    <div class="button-group">
        <button
            class="btn btn-primary"
            *ngIf="isEditting"
            (click)="saveProfile()"
            type="button">
            Save
        </button>
       
        <button
            class="btn btn-secondary"
            (click)="setEditMode()"
            type="button">
            {{ isEditting ? 'Exit' : 'Edit' }}
        </button>
    </div>
</div>
