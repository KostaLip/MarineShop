<div class="success-container">
      <div class="success-card">
        <h1>Payment successful!</h1>
        <p>Thanks for your order. Your order has been successfuly processed.</p>
        <div class="session-info" *ngIf="sessionId">
          <span>Session ID: {{sessionId}}</span>
        </div>
        <div class="button-group">
          <button class="btn-primary" (click)="goToHome()">Continue shopping</button>
          <button class="btn-secondary" (click)="goToOrders()">My orders</button>
        </div>
      </div>
    </div>
